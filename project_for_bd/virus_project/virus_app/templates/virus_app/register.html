{% extends "virus_app/base_info.html" %}
{% load static %}

{% block title %}
    Регистрация
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link type="text/css" href="{% static 'css/virus_app.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/register_background.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="card w-75 bg-light" style="margin: 0 auto; margin-top: 50px;">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Создать аккаунт</h4>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                     </div>
                    <input name="username" class="form-control" placeholder="Полное имя" type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                     </div>
                    <input name="email" class="form-control" placeholder="Email address" type="email">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>
                    <select class="custom-select" name="select-pref" style="max-width: 120px;">
                        <option selected value="+7">+7</option>
                        <option value="+972">+972</option>
                        <option value="+198">+198</option>
                        <option value="+701">+701</option>
                    </select>
                    <input name="phone" class="form-control" placeholder="Номер телефона" type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="password1" class="form-control" placeholder="Создание пароля" type="password">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="password2" class="form-control" placeholder="Повторите пароль" type="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Создать аккаунт  </button>
                </div>
                <p class="text-center">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a> </p>
            </article>
        </div>
    </form>
{% endblock %}
